<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tbilisi Quest — Choose Team</title>
  <style>
    body{font-family:system-ui,Arial;margin:0;background:#f6f7fb;color:#111827}
    .wrap{max-width:860px;margin:0 auto;padding:20px}
    .card{background:#fff;border-radius:16px;padding:16px;box-shadow:0 6px 24px rgba(0,0,0,.06);margin-bottom:14px}
    a.btn{display:block;text-decoration:none;background:#2563eb;color:#fff;padding:14px 16px;border-radius:14px;margin-top:10px}
    .muted{color:#667085;font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 style="margin:0 0 6px;">Tbilisi Quest</h1>
      <div class="muted">Choose your team:</div>
      <div id="links"></div>
      <div class="muted" id="err" style="margin-top:10px;"></div>
    </div>
  </div>

  <script type="module">
    const API_URL = "PASTE_YOUR_EXEC_URL_HERE"; // <-- вставь свой /exec

    async function loadTeamNames() {
      const res = await fetch(API_URL, { cache:"no-store" });
      const data = await res.json();
      return data.teamNames || ["Team 1","Team 2","Team 3"];
    }

    try {
      const names = await loadTeamNames();
      const links = document.getElementById("links");
      links.innerHTML = `
        <a class="btn" href="team-1.html">Team 1 — ${names[0] || "—"}</a>
        <a class="btn" href="team-2.html">Team 2 — ${names[1] || "—"}</a>
        <a class="btn" href="team-3.html">Team 3 — ${names[2] || "—"}</a>
      `;
    } catch (e) {
      document.getElementById("err").textContent = "Cannot load team names: " + e.message;
    }
  </script>
</body>
</html>
