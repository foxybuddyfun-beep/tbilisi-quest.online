<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Host 1</title>
  <style>
    body{font-family:system-ui,Arial;margin:0;background:#0b1220;color:#ffffff}
    .wrap{max-width:1100px;margin:0 auto;padding:20px}
    .card{background:#0f1b33;border-radius:16px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.35);margin-bottom:14px;border:1px solid rgba(255,255,255,.06)}
    .muted{color:rgba(255,255,255,.72);font-size:14px}

    .row{display:flex;gap:12px;flex-wrap:wrap}
    .block{border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:14px;margin-top:12px;background:rgba(255,255,255,.03)}
    .head{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-bottom:10px}
    .title{font-weight:700}
    .text{white-space:pre-wrap;line-height:1.45;color:#fff}

    .status{font-size:12px;padding:4px 10px;border-radius:999px}
    .open{background:rgba(16,185,129,.18);color:#6ee7b7}
    .closed{background:rgba(239,68,68,.18);color:#fca5a5}

    /* Toggle */
    .toggle{
      display:flex;align-items:center;gap:10px;
      background:rgba(255,255,255,.05);
      padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.08)
    }
    .toggle input{width:18px;height:18px}

    /* Answer reveal */
    .answer-link{
      color:#fff;
      text-decoration: underline dotted;
      cursor:pointer;
      display:inline-block;
      margin-top:10px;
    }
    .answer-box{
      margin-top:10px;
      padding:10px 12px;
      border-radius:12px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      display:none;
    }

    /* Wiki mark (HOST): keep white (inherit), not bold. Only underline. */
    .wiki-mark{
      color: inherit;
      font-weight: inherit;
      cursor: pointer;
      text-decoration-line: underline;
      text-decoration-style: dotted;
      text-decoration-thickness: 1px;
      text-underline-offset: 3px;
      text-decoration-color: rgba(255,255,255,.75);
    }

    /* Tooltip */
    .wiki-tip{
      position:absolute;
      z-index:9999;
      max-width:380px;
      background:#111827;
      color:#fff;
      padding:10px 12px;
      border-radius:12px;
      box-shadow:0 10px 28px rgba(0,0,0,.45);
      font-size:13px;
      line-height:1.35;
      border:1px solid rgba(255,255,255,.08);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 style="margin:0 0 6px;" id="teamTitle">Host</h1>
      <div class="muted" id="syncLine"></div>
      <div class="muted" id="err" style="margin-top:10px;"></div>
    </div>

    <div class="card">
      <h2 style="margin:0 0 8px;font-size:18px;">Controls</h2>
      <div id="content"></div>
    </div>
  </div>

  <script type="module">
    import { API_URL } from "./config.js";
    import { LOCATIONS, TASKS, TEAM_ORDERS, WIKI } from "./data.js";

    const TEAM_ID = 1;

    function itemIndex(stepIdx, type) {
      return type === "location" ? (2 * stepIdx + 1) : (2 * stepIdx + 2);
    }

    function escapeHtml(str){
      return String(str ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;");
    }

    function wikiToHtml(text){
      const s = String(text ?? "");
      const parts = [];
      const re = /\[\[([\s\S]+?)\]\]/g;
      let last = 0;
      let m;

      while ((m = re.exec(s)) !== null) {
        const before = s.slice(last, m.index);
        if (before) parts.push({ t: "text", v: before });
        const key = m[1];
        parts.push({ t: "wiki", v: key });
        last = re.lastIndex;
      }

      const tail = s.slice(last);
      if (tail) parts.push({ t: "text", v: tail });

      return parts.map(p => {
        if (p.t === "text") return escapeHtml(p.v).replaceAll("\n", "<br>");
        const label = escapeHtml(p.v);
        const dataKey = escapeHtml(p.v);
        return `<span class="wiki-mark" data-wiki="${dataKey}">${label}</span>`;
      }).join("");
    }

    // Tooltip logic: one at a time / auto-hide 5s / toggle / click outside
    let tipEl = null;
    let tipKey = null;
    let hideTimer = null;

    function hideTip(){
      if (hideTimer) { clearTimeout(hideTimer); hideTimer = null; }
      if (tipEl) { tipEl.remove(); tipEl = null; }
      tipKey = null;
    }

    function showTip(anchorEl, key){
      const info = WIKI?.[key];
      if (!info) return;

      if (tipEl && tipKey === key) { hideTip(); return; }

      hideTip();

      tipEl = document.createElement("div");
      tipEl.className = "wiki-tip";
      tipEl.textContent = info;

      document.body.appendChild(tipEl);
      tipKey = key;

      const r = anchorEl.getBoundingClientRect();
      const pad = 8;

      let left = window.scrollX + r.left;
      let top  = window.scrollY + r.bottom + pad;

      const w = tipEl.offsetWidth;
      const h = tipEl.offsetHeight;

      const maxLeft = window.scrollX + document.documentElement.clientWidth - w - 10;
      if (left > maxLeft) left = Math.max(10, maxLeft);

      const maxTop = window.scrollY + document.documentElement.clientHeight - h - 10;
      if (top > maxTop) top = Math.max(window.scrollY + r.top - h - pad, 10);

      tipEl.style.left = `${left}px`;
      tipEl.style.top = `${top}px`;

      hideTimer = setTimeout(hideTip, 5000);
    }

    document.addEventListener("click", (e) => {
      if (!tipEl) return;
      const t = e.target;
      const clickedTip = tipEl.contains(t);
      const clickedMark = t?.classList?.contains("wiki-mark");
      if (!clickedTip && !clickedMark) hideTip();
    });

    function attachWikiHandlers(root){
      root.querySelectorAll(".wiki-mark").forEach(el => {
        el.addEventListener("click", (e) => {
          e.stopPropagation();
          const key = el.getAttribute("data-wiki") || "";
          showTip(el, key);
        });
      });
    }

    async function setItemStatus(itemNumber, value){
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify({ team: TEAM_ID, item: itemNumber, value })
      });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return res.json();
    }

    function showAnswerTemporarily(boxEl, ms=3000){
      boxEl.style.display = "block";
      setTimeout(() => { boxEl.style.display = "none"; }, ms);
    }

    function render(teamName, statuses){
      document.getElementById("teamTitle").textContent = `Host ${TEAM_ID} — ${teamName || ""}`;
      document.getElementById("syncLine").textContent = `Last sync: ${new Date().toLocaleTimeString()}`;

      const order = TEAM_ORDERS[TEAM_ID];
      const content = document.getElementById("content");
      content.innerHTML = "";

      order.forEach((key, i) => {
        const locItem = itemIndex(i, "location");
        const taskItem = itemIndex(i, "task");

        const locOpen = (statuses[locItem - 1] || "close") === "open";
        const taskOpen = (statuses[taskItem - 1] || "close") === "open";

        const loc = LOCATIONS[key];
        const task = TASKS[key];

        // Location block
        const locBlock = document.createElement("div");
        locBlock.className = "block";
        locBlock.innerHTML = `
          <div class="head">
            <div class="title">${i+1}. ${escapeHtml(loc.title)}</div>
            <span class="status ${locOpen ? "open":"closed"}">${locOpen ? "OPEN":"CLOSED"}</span>
          </div>

          <div class="toggle">
            <input type="checkbox" ${locOpen ? "checked":""} data-item="${locItem}" />
            <div class="muted">Location toggle</div>
          </div>

          <div style="margin-top:10px;">
            <div class="text">${wikiToHtml(loc.howTo)}</div>
            ${
              loc.links?.length
                ? `<div style="margin-top:8px;">
                    ${loc.links.map(u => `<div><a href="${u}" target="_blank" rel="noopener" style="color:#93c5fd;">Open in Maps</a></div>`).join("")}
                  </div>`
                : ""
            }
          </div>
        `;

        // Task block
        const taskBlock = document.createElement("div");
        taskBlock.className = "block";
        taskBlock.innerHTML = `
          <div class="head">
            <div class="title">${escapeHtml(task.title)} — ${escapeHtml(key)}</div>
            <span class="status ${taskOpen ? "open":"closed"}">${taskOpen ? "OPEN":"CLOSED"}</span>
          </div>

          <div class="toggle">
            <input type="checkbox" ${taskOpen ? "checked":""} data-item="${taskItem}" />
            <div class="muted">Task toggle</div>
          </div>

          <div style="margin-top:10px;">
            <div class="text">${wikiToHtml(task.text)}</div>

            <div class="answer-link" data-ans="${i}">Answer</div>
            <div class="answer-box" id="ans-${i}">
              ${(task.answers || []).map((a, idx) => `<div>${idx+1}) ${escapeHtml(a)}</div>`).join("")}
            </div>
          </div>
        `;

        content.appendChild(locBlock);
        content.appendChild(taskBlock);

        attachWikiHandlers(locBlock);
        attachWikiHandlers(taskBlock);

        // Toggle handlers
        locBlock.querySelector("input[type=checkbox]").addEventListener("change", async (e) => {
          const item = Number(e.target.getAttribute("data-item"));
          const value = e.target.checked ? "open" : "close";
          try {
            await setItemStatus(item, value);
          } catch (err) {
            document.getElementById("err").textContent = "Update error: " + err.message;
          }
        });

        taskBlock.querySelector("input[type=checkbox]").addEventListener("change", async (e) => {
          const item = Number(e.target.getAttribute("data-item"));
          const value = e.target.checked ? "open" : "close";
          try {
            await setItemStatus(item, value);
          } catch (err) {
            document.getElementById("err").textContent = "Update error: " + err.message;
          }
        });

        // Answer click: show for 3 seconds
        taskBlock.querySelector(".answer-link").addEventListener("click", () => {
          const box = taskBlock.querySelector(".answer-box");
          showAnswerTemporarily(box, 3000);
        });
      });
    }

    async function load(){
      document.getElementById("err").textContent = "";
      const res = await fetch(`${API_URL}?team=${TEAM_ID}`, { cache:"no-store" });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const data = await res.json();
      render(data.teamName, data.statuses || []);
    }

    try{
      await load();
      setInterval(() => load().catch(e => {
        document.getElementById("err").textContent = "Sync error: " + e.message;
      }), 2000);
    }catch(e){
      document.getElementById("err").textContent = "Cannot load host data: " + e.message;
    }
  </script>
</body>
</html>
