<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team 3</title>
  <style>
    body{font-family:system-ui,Arial;margin:0;background:#f6f7fb;color:#111827}
    .wrap{max-width:980px;margin:0 auto;padding:20px}
    .card{background:#fff;border-radius:16px;padding:16px;box-shadow:0 6px 24px rgba(0,0,0,.06);margin-bottom:14px}
    .muted{color:#667085;font-size:14px}

    .route{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}
    .chip{background:#eef2ff;padding:8px 10px;border-radius:999px;font-size:14px}

    .bonus-btn{
      display:inline-block;
      background:#16a34a;
      color:#fff;
      text-decoration:none;
      padding:8px 14px;
      border-radius:999px;
      font-size:14px;
      font-weight:600;
      margin-bottom:10px;
    }
    .bonus-btn:hover{opacity:.9}

    .block{border:1px solid #eef0f6;border-radius:14px;padding:14px;margin-top:12px}
    .head{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-bottom:10px}
    .status{font-size:12px;padding:4px 10px;border-radius:999px}
    .open{background:#ecfdf3;color:#027a48}
    .closed{background:#fef3f2;color:#b42318}
    .locked{filter:blur(7px);user-select:none;pointer-events:none;opacity:.55}

    .text{white-space:pre-wrap;line-height:1.45}
    a{color:#2563eb}

    /* Wiki mark (TEAM): keep black (inherit), not bold. Only underline. */
    .wiki-mark{
      color: inherit;
      font-weight: inherit;
      cursor: pointer;
      text-decoration-line: underline;
      text-decoration-style: dotted;
      text-decoration-thickness: 1px;
      text-underline-offset: 3px;
    }

    /* Tooltip */
    .wiki-tip{
      position:absolute;
      z-index:9999;
      max-width:360px;
      background:#111827;
      color:#fff;
      padding:10px 12px;
      border-radius:12px;
      box-shadow:0 10px 28px rgba(0,0,0,.25);
      font-size:13px;
      line-height:1.35;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 style="margin:0 0 6px;" id="teamTitle">Team</h1>
      <div class="muted" id="syncLine"></div>

      <a
        class="bonus-btn"
        href="https://drive.google.com/drive/folders/1mMsLaJnvdmLJb3vB7hjofSc9elkjk-sY?usp=sharing"
        target="_blank"
        rel="noopener"
      >⭐ Bonus Points</a>

      <h2 style="margin:0;font-size:16px;">Route</h2>
      <div class="route" id="route"></div>
    </div>

    <div class="card">
      <h2 style="margin:0 0 8px;font-size:18px;">Quest</h2>
      <div id="content"></div>
      <div class="muted" id="err" style="margin-top:10px;"></div>
    </div>
  </div>

  <script type="module">
    import { API_URL } from "./config.js";
    import { LOCATIONS, TASKS, TEAM_ORDERS, WIKI } from "./data.js";

    const TEAM_ID = 3;

    function itemIndex(stepIdx, type) {
      return type === "location" ? (2 * stepIdx + 1) : (2 * stepIdx + 2);
    }

    function escapeHtml(str){
      return String(str ?? "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;");
    }

    // Convert text with [[...]] into HTML with clickable wiki marks
    function wikiToHtml(text){
      const s = String(text ?? "");
      const parts = [];
      const re = /\[\[([\s\S]+?)\]\]/g;
      let last = 0;
      let m;

      while ((m = re.exec(s)) !== null) {
        const before = s.slice(last, m.index);
        if (before) parts.push({ t: "text", v: before });

        const key = m[1];
        parts.push({ t: "wiki", v: key });

        last = re.lastIndex;
      }

      const tail = s.slice(last);
      if (tail) parts.push({ t: "text", v: tail });

      return parts.map(p => {
        if (p.t === "text") return escapeHtml(p.v).replaceAll("\n", "<br>");
        const label = escapeHtml(p.v);
        const dataKey = escapeHtml(p.v);
        return `<span class="wiki-mark" data-wiki="${dataKey}">${label}</span>`;
      }).join("");
    }

    // Tooltip logic: one at a time / auto-hide 5s / toggle / click outside
    let tipEl = null;
    let tipKey = null;
    let hideTimer = null;

    function hideTip(){
      if (hideTimer) { clearTimeout(hideTimer); hideTimer = null; }
      if (tipEl) { tipEl.remove(); tipEl = null; }
      tipKey = null;
    }

    function showTip(anchorEl, key){
      const info = WIKI?.[key];
      if (!info) return;

      // toggle if same key
      if (tipEl && tipKey === key) { hideTip(); return; }

      hideTip();

      tipEl = document.createElement("div");
      tipEl.className = "wiki-tip";
      tipEl.textContent = info;

      document.body.appendChild(tipEl);
      tipKey = key;

      const r = anchorEl.getBoundingClientRect();
      const pad = 8;

      let left = window.scrollX + r.left;
      let top  = window.scrollY + r.bottom + pad;

      const w = tipEl.offsetWidth;
      const h = tipEl.offsetHeight;

      const maxLeft = window.scrollX + document.documentElement.clientWidth - w - 10;
      if (left > maxLeft) left = Math.max(10, maxLeft);

      const maxTop = window.scrollY + document.documentElement.clientHeight - h - 10;
      if (top > maxTop) top = Math.max(window.scrollY + r.top - h - pad, 10);

      tipEl.style.left = `${left}px`;
      tipEl.style.top = `${top}px`;

      hideTimer = setTimeout(hideTip, 5000);
    }

    document.addEventListener("click", (e) => {
      if (!tipEl) return;
      const t = e.target;
      const clickedTip = tipEl.contains(t);
      const clickedMark = t?.classList?.contains("wiki-mark");
      if (!clickedTip && !clickedMark) hideTip();
    });

    function attachWikiHandlers(root){
      root.querySelectorAll(".wiki-mark").forEach(el => {
        el.addEventListener("click", (e) => {
          e.stopPropagation();
          const key = el.getAttribute("data-wiki") || "";
          showTip(el, key);
        });
      });
    }

    function render(teamName, statuses) {
      document.getElementById("teamTitle").textContent = `Team ${TEAM_ID} — ${teamName || ""}`;
      document.getElementById("syncLine").textContent = `Last sync: ${new Date().toLocaleTimeString()}`;

      const order = TEAM_ORDERS[TEAM_ID];

      const route = document.getElementById("route");
      route.innerHTML = order.map((k,i)=>`<div class="chip">${i+1}) ${k}</div>`).join("");

      const content = document.getElementById("content");
      content.innerHTML = "";

      order.forEach((key, i) => {
        const locItem = itemIndex(i, "location");
        const taskItem = itemIndex(i, "task");

        const locOpen = (statuses[locItem - 1] || "close") === "open";
        const taskOpen = (statuses[taskItem - 1] || "close") === "open";

        const loc = LOCATIONS[key];
        const task = TASKS[key];

        const locBlock = document.createElement("div");
        locBlock.className = "block";
        locBlock.innerHTML = `
          <div class="head">
            <div><b>${i+1}. ${escapeHtml(loc.title)}</b></div>
            <span class="status ${locOpen ? "open":"closed"}">${locOpen ? "OPEN":"CLOSED"}</span>
          </div>
          <div class="${locOpen ? "" : "locked"}">
            <div class="text">${wikiToHtml(loc.howTo)}</div>
            ${
              loc.links?.length
                ? `<div style="margin-top:8px;">
                    ${loc.links.map(u => `<div><a href="${u}" target="_blank" rel="noopener">Open in Maps</a></div>`).join("")}
                  </div>`
                : ""
            }
          </div>
        `;

        const taskBlock = document.createElement("div");
        taskBlock.className = "block";
        taskBlock.innerHTML = `
          <div class="head">
            <div><b>${escapeHtml(task.title)}</b></div>
            <span class="status ${taskOpen ? "open":"closed"}">${taskOpen ? "OPEN":"CLOSED"}</span>
          </div>
          <div class="${taskOpen ? "" : "locked"}">
            <div class="text">${wikiToHtml(task.text)}</div>
          </div>
        `;

        content.appendChild(locBlock);
        content.appendChild(taskBlock);

        attachWikiHandlers(locBlock);
        attachWikiHandlers(taskBlock);
      });
    }

    async function load() {
      const err = document.getElementById("err");
      err.textContent = "";

      const res = await fetch(`${API_URL}?team=${TEAM_ID}`, { cache:"no-store" });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);

      const data = await res.json();
      render(data.teamName, data.statuses || []);
    }

    try {
      await load();
      setInterval(() => load().catch(e => {
        document.getElementById("err").textContent = "Sync error: " + e.message;
      }), 2000);
    } catch (e) {
      document.getElementById("err").textContent = "Cannot load team data: " + e.message;
    }
  </script>
</body>
</html>
